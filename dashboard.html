<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel - Mi Clase en la Nube Alexis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Panel de Estudiantes</h1>
        <button onclick="cerrarSesion()" class="cerrar-btn">Cerrar sesión</button>
    </header>

    <main class="container">
        <section class="card students-section">
            <h2 class="card-title">Gestión de estudiantes</h2>
            
            <div class="form-group">
                <label for="nombre" class="visually-hidden">Nombre del estudiante</label>
                <input type="text" id="nombre" placeholder="Nombre del estudiante" class="input-field" />
            </div>
            <div class="form-group">
                <label for="correo" class="visually-hidden">Correo</label>
                <input type="email" id="correo" placeholder="Correo" class="input-field" />
            </div>
            <div class="form-group">
                <label for="clase" class="visually-hidden">Clase</label>
                <input type="text" id="clase" placeholder="Clase" class="input-field" />
            </div>
            
            <div class="button-group">
                <button onclick="agregarEstudiante()" class="btn btn-primary">Agregar</button>
                <button onclick="limpiarCampos()" class="btn btn-secondary">Limpiar</button>
            </div>
            
            <h3 class="list-title">Lista de estudiantes</h3>
            <ul id="lista-estudiantes" class="list"></ul>
        </section>

        <section class="card files-section">
            <h2 class="card-title">Gestión de archivos</h2>
            
            <div class="form-group">
                <label for="estudiante" class="label">Selecciona un estudiante:</label>
                <select id="estudiante" class="select-field"></select>
            </div>
            <div class="form-group">
                <label for="archivo" class="visually-hidden">Seleccionar archivo</label>
                <input type="file" id="archivo" class="file-input" />
            </div>
            <button onclick="subirArchivo()" class="btn btn-primary">Subir</button>
            
            <h3 class="list-title">Archivos subidos</h3>
            <ul id="lista-archivos" class="list"></ul>
        </section>
    </main>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
